<!DOCTYPE html>
<html>
    <meta charset="utf-8">

    <script src="https://d3js.org/d3.v4.js"></script>
    <!--<script src="https://d3js.org/d3.v6.min.js"></script>-->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
</html>

<body>

    <div class="container">
        <div class="row mt-3x" >
            <div class="col-12 mb-8x">
                <div class="fa-4x" id="loading-map">
                    <i class="fas fa-spinner fa-pulse"></i>
                    <p>Descarregant dataset</p>
                    <p>Un moment, si us plau!</p>
                </div>

                <div class="map-container" id="map-container" >
                </div>
                <div class="row" id="paisos-seleccionats-wrapper" style="display: none;">
                    <div class="col-12">
                        <div id="paisos-seleccionats">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 row mb-10x altres-filtres" id="altres-filtres">
                <div class="genre-button selected" data-mode="compare">
                    <i class="fas fa-chart-pie"></i>
                    Comparar
                </div>
                <div class="genre-button" data-mode="female">
                    <i class="fas fa-female"></i>
                    Només dones
                </div>
                <div class="genre-button" data-mode="male">
                    <i class="fas fa-male"></i>
                    Només homes
                </div>
                <div class="genre-button" data-mode="all">
                    <i class="fas fa-restroom"></i>
                    Tothom
                </div>
            </div>

            <div class="col-12">
                <div class="fa-5x" id="loading-charts">
                    <i class="fas fa-spinner fa-pulse"></i>
                </div>
                <div id="charts" class="row"></div>
            </div>

        </div>
    </div>

    <script src="source.js"></script>
</body>
